<!DOCTYPE html>
<html>
    <head>
        Box Styling in CSS
    </head>
    <style>
        .d1{
            padding: 30px;
            background-color: aqua;
            box-shadow: 2px 3px;
        }
        .d2{
            padding: 30px;
            background-color: blanchedalmond;
            box-shadow: inset 3px 3px 3px 2px red;
        }
    </style>
    <body>
        <div class="d1">Box Shadow Example</div><br>
        <div class="d2">Inset Shadow</div>
    </body>
</html>
