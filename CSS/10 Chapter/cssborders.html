<!DOCTYPE html>
<html>
    <head>
        Borders in CSS
    </head><br>
    <style>
        .d1{
            border: 5px double black;
            padding: 350px;
        }
        .d2{
            border-style: dotted ;
            border: 5px outset blue;
            padding: 300px;
            
        }
        .d3{
            border-width: 1px;
            border-style: double;
            border-color: #000;
            padding: 200px;
            align-self: center;
        }
        .d4{
            border-width: 5px 0px 0px 0px;
            border:  dashed black;
            padding: 100px;
        }
        .d5{
            border-radius: 10px;
            border: 5px dotted black;
            padding: 100px;
        }
        .image{
            background:30 stretch;

        }
    </style>
    <body>
        <div class="d1">
            <div class="d2">
                <div class="d3">
                    <div class="d4">

                    </div>
                </div>
            </div>
        </div>
        <div class="d5">
            

        </div>
        <div>
            <img class="image" src="image2.jpg">


        </div>
    </body> 
</html>
