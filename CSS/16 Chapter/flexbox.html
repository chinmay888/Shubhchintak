<!DOCTYPE html>
<html>
    <head>
        Flexbox in CSS
    </head>
    <style>
        .flex-container {
        display: flex;
        background-color: DodgerBlue;
        }

        .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
        flex: 50%;
        }
        .container{
            display: flex;
            flex-direction: row;
            font-size: 30px;
            text-align: center;
        }
        .d1{
            background-color: #f1f1f1;
            padding: 10px;
            flex: 50%;
        }
        .d2{
            background-color: red;
            padding: 10px;
            flex: 50%;

        }
        .d3{
            background-color: blue;
            padding: 10px;
            flex: 50%;
        }
        @media (max-width: 800px) {
            .container {
            flex-direction: column;
            }}
    </style>
    <body>

        <div class="flex-container">
            <div>1</div>
            <div>2</div>
            <div>3</div>  
          </div>

          <div class="container">

          <div class="d1">Div1</div><br>
          <div class="d2">Div2</div><br>
          <div class="d3">Div3</div><br>
          </div>
    </body>
</html>
