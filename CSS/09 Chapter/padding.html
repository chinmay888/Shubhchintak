<!DOCTYPE html>
<html>
    <head>
        Padding in CSS
    </head><br>
    <style>
        .d1 {
        padding: 70px;
        border: 5px solid black;
        }
        .p1{
            text-align: center;
            background-color: blue;
        }
        .d2{
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 10%;
            padding-bottom: 10%;
            border: 5px solid black;
        }
    </style>
    <body>
        <div class="d1">
            <p class="p1">Some text again</p>
        </div>
        <div class="d2">
            <p class="p1">Another div</p>

        </div>
    </body>
</html>
