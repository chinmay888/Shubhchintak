<!DOCTYPE html>
<html>
    <head>
        Float Shapes in CSS
    </head>
    <style>
        .i1{
            shape-outside: circle(80px at 50% 50%);
            width: 200px;
            float: right;
        }
        .i2{
            shape-outside: circle(80px at 50% 50%);
            width: 200px;
            float: left;

        }
        p{
            text-align: center;
        }

    </style>
    <body>
        <img class="i2" src="http://images.clipartpanda.com/circle-clip-art-circlergb.jpg">
        <img class="i1" src="http://images.clipartpanda.com/circle-clip-art-circlergb.jpg">
        <p>This is some text. The float shape property will make sure the
            text is wrapped inside the two circles
        </p>
    </body>
</html>
