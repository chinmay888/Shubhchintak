<!DOCTYPE html>
<html>
    <head>
        2d transform in CSS
    </head>
    <style>
        .d1{
            padding: 50px;
            background-color: red;
            transform: scale(0.5, 1.3);
        }
        .d2{
            width: 100px;
            height: 100px;
            background: teal;
            transform: skew(20deg, -30deg);
        }
        .d3{
            width: 100px;
            height: 100px;
            background: teal;
            transform: translate(200px, 50%);
        }
        .d4{
            transform: rotate(15deg) translateX(200px);
            background-color: orange;
            padding: 50px;
        }
    </style>
    <body>
        <div class="d1"></div><br>
        <div class="d2"></div><br>
        <div class="d3"></div><br>
        <div class="d4"></div>
    </body>
</html>
