<!DOCTYPE html>
<html>
    <head>
        Centering in CSS
    </head><br>
    <style>
        .d1{
            display: flex;
            justify-content: center;
        }
        .container{
            border: 2px solid;
            position: relative;

        }
        .element{
            position: absolute;
            top: 50%;
            left: 50%;
            height: 50%;
            width: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
        }
        .containerDiv {
        width: 100%;
height: 100px;
padding-bottom: 40px;
}
#centeredDiv {
margin: 0 auto;
width: 200px;
height: 100px;
border: 1px solid #000;
}
#centeredParagraph {
width: 200px;
margin: 0 auto;
}
#centeredImage {
display: block;
width: 200px;
margin: 0 auto;
}
    </style>
    <body>
        <div class="d1">
            <p>This is some text</p>
        </div>
        <div class="container">
            <div class="element"></div>

        </div>
        <div class="containerDiv">
            <div id="centeredDiv"></div>
            </div>
            <div class="containerDiv">
            <p id="centeredParagraph">This is a centered paragraph.</p>
            </div>
            <div class="containerDiv">
            <img id="centeredImage"
            src="https://i.kinja-img.com/gawker-media/image/upload/s--c7Q9b4Eh--/c_scale,fl_progressive,q_80,w_
            800/qqyvc3bkpyl3mfhr8all.jpg" />
            </div>
    </body>
</html>
