<!DOCTYPE html>
<html>
    <head>
        <h1>List Styles in CSS</h1>
    </head>
    <style>
        li{
            list-style-position: outside;
            
        }
        .square{
            list-style: square;
        }
        .circle{
            list-style: circle;
        }
        .disc{
            list-style: disc;
        }
        .list1, .list2{
            list-style: none;

        }
    </style>
    <body>
        <ul>
        <li>one</li>
        <li>two</li>
    </ul>
    <ul>
        <li class="square">Square Bullet</li>
        <li class="circle">circle Bullet</li>
        <li class="disc">Disc Bullet</li>
    </ul>
    <ul>
        <li class="list1">Some text</li>
        <li class="list2">Some text again</li>
    </ul>
    </body>
</html>
