<!DOCTYPE html>
<html>
    <head>
        Tables in CSS
    </head>
    <style>
        table, th, td{
            border: 2px solid black;
            width: 50%;
            text-align: center;
            padding: 50px;
            border-spacing: 20px;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>Chinmay</td>
                <td>Bhat</td>
            </tr>
        </table><br><br>

    </body>
</html>
