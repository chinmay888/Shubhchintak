<!DOCTYPE html>
<html>
    <head>
        Cascading in CSS
    </head>
    <style>
        h1 {
            font-size: 40px;
            text-align: center;
            color: red;
        }
 
        h1 {
            color: green;
        }
        p{
            text-align: center;
        }
        
       
    </style>
    <body>
        <h1>Text</h1>
     
        <p >The second style gets applied because
            it is applied after the first.</p>

            

    </body>
</html>
