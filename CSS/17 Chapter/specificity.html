<!DOCTYPE html>
<html>
    <head>
        Specificity in HTML
    </head>
    <style>
        .p1{
            color: green;
        }
        p{
            color: blue;
        }
    </style>
    <body>
        <p class="p1">The color will be green as the class selector is 
            given first priority and not element selector
        </p>
    </body>
</html>
