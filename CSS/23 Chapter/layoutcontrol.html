<!DOCTYPE html>
<html>
    <head>
        Layout Control in HTML
    </head>
    <style>
        .d1{
            display: block;
            background-color: blue;
            padding: 20px;
            border: 2px solid black;
        }
        .d2{
            display: block;
            background-color: red;
            padding: 20px;
            border: 2px solid black;

        }
        .d3{
            display: block;
            background-color: green;
            padding: 20px;
            border: 2px solid black;
        }
        .d4{
            display: inline;
            background-color: green;
            padding: 20px;
            border: 2px solid black;
        }
        .d5{
            display: inline;
            background-color: green;
            padding: 20px;
            border: 2px solid black;
        }
        .d6{
            display: inline;
            background-color: green;
            padding: 20px;
            border: 2px solid black;
        }
        .d7{
            display: inline-block;
            background-color: blue;
            padding: 20px;
            border: 2px solid black;
        }
        .d8{
            display: inline-block;
            background-color: blue;
            padding: 20px;
            border: 2px solid black;
        }
        .d9{
            display: inline-block;
            background-color: blue;
            padding: 20px;
            border: 2px solid black;
        }
        .table-div {
        display: table;
        }
        .table-row-div {
        display: table-row;
        }
        .table-cell-div {
        display: table-cell;
        }
    </style>
    <body>
        <div class="d1">Block</div>
        <div class="d2">Block</div>
        <div class="d3">Block</div><br><br>
        <div class="d4">Block</div>
        <div class="d5">Block</div>
        <div class="d6">Block</div><br><br>
        <div class="d7">Block</div>
        <div class="d8">Block</div>
        <div class="d9">Block</div><br><br>
            <div class="table-div">
                <div class="table-row-div">
                <div class="table-cell-div">
                I behave like a table now
                </div>
                </div>
                </div>

    </body>
</html>
