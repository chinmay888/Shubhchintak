<!DOCTYPE html>
<html>
    <head>
        Colors in CSS
    </head>
    <style>
        div{
            background-color: aqua;
            padding: 20px;
        }
        .p1{
            color: red;
        }
        .p2{
            color: #0000ff;
        }
        .p3{
            color: rgb(255, 165, 0);
        }
        .p4{
            color: hsl(248, 53%, 58%);
        }

    </style>
    <body>
        <div class="d1">
            <p class="p1">Colored using Color Keyword</p>
            <p class="p2">Colored using Hex value</p>
            <p class="p3">Colored using RGB</p>
            <p class="p4">Colored using HSL Value</p>
        </div>
    </body>
</html>
