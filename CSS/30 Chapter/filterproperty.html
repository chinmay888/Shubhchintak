<!DOCTYPE html>
<html>
    <head>
        Filter property in CSS
    </head><br>
    <style>
        .i1{
            filter: blur(2px);
        }
        p{
            filter: drop-shadow(2px 2px 2px);
        }
        .i2{
            filter: hue-rotate(120deg);
        }
        .i3{
            filter: brightness(200%) grayscale(100%) sepia(100%) invert(100%);
        }
    </style>
    <body>
        <img class="i1" src="https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA=w240-h480-rw">
        <br> 
        <p>Drop shadow filter</p><br>
        <p>Hue rotate property</p>
        <img class="i2" src="https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA=w240-h480-rw">
        <br>
        <p>Multiple filter values</p>
        <img class="i3" src="https://play-lh.googleusercontent.com/ZyWNGIfzUyoajtFcD7NhMksHEZh37f-MkHVGr5Yfefa-IX7yj9SMfI82Z7a2wpdKCA=w240-h480-rw">

    </body>
</html>
