<!DOCTYPE html>
<html>
    <head>
        Box model in CSS
    </head><br>
    <style>
        .d1{
            border: 10px solid;
            color: blue;
            margin-top: 5%;
            height: 600px;
        }
        .d2{
            border: 10px solid;
            color: brown;
            height: 580px;
        }
        .t1{
            text-align: center;

        }

    <body>
        <div class="d1">
            <div class="d2">
                <p class="t1">This is some text</p>

            </div>
           
        </div>
    </body>

</html>
