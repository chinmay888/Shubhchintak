<!DOCTYPE html>
<html>
    <head>
        Opacity in CSS
    </head><br>
    <style>
        .d1{
            padding: 40px;
            background-color: burlywood;
            opacity: 50%;
            float: left;
        }
        .d2{
            padding: 40px;
            background-color: burlywood;
            opacity: 100%;
            float: left;
        }
    </style>
    <body>
        <div class="d1">
            <p>Opacity is 50%</p>
        </div>
        <div class="d2">
            <p>Opacity is 100%</p>
        </div>
    </body>
</html>
