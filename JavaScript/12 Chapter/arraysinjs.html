<!DOCTYPE html>
<html>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <script>
            const cars = ["BMW", "BBW", "WWW"];
            document.getElementById("p1").innerHTML= "Creating array: "+cars;
            document.getElementById("p2").innerHTML="It will show 0 position: "+cars[0];
            cars[0] = "SAAB";
            document.getElementById("p3").innerHTML="It will change from BMW to SAAB: "+cars[0];
            const person = {firstName:"John", lastName:"Doe", age:46};
            document.getElementById("p4").innerHTML = person.firstName;
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("p5").innerHTML = fruits.length;
            const phal = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("p6").innerHTML = phal;

            phal.sort();
            document.getElementById("p7").innerHTML = phal;
            
        </script>
    </body>
</html>
