<!DOCTYPE html>
<html>
    <body>
        <p id="p1"></p>
        <script>
            function myDisplayer(something) {
              document.getElementById("p1").innerHTML = something;
            }
            
            function myCalculator(num1, num2, myCallback) {
              let sum = num1 + num2;
              myCallback(sum);
            }
            
            myCalculator(5, 5, myDisplayer);
            </script>
    </body>
</html>
