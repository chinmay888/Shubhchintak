<!DOCTYPE html>
<html>
    <head>
        Comparision Operations in Js
    </head>
    <body>
        <p id="p1" ></p>
        <p id="p2" ></p>
        <p id="p3" ></p>
        <p id="p4" ></p>
        <p id="p5" ></p>
        <p id="p6" ></p>
        <script>
            var a = 10;
            document.getElementById("p1").innerHTML = (a==20);
            document.getElementById("p2").innerHTML = (a===10);
            document.getElementById("p3").innerHTML = (a==="20");
            document.getElementById("p4").innerHTML = (a!==20);
            document.getElementById("p5").innerHTML = (a>20);
            document.getElementById("p6").innerHTML = (a<20);
            
        </script>
    </body>
</html>
