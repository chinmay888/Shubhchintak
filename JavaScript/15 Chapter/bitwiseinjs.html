<!DOCTYPE html>
<html>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <script>
            document.getElementById("p1").innerHTML= 5%10;
            document.getElementById("p2").innerHTML= 5|10;
            document.getElementById("p3").innerHTML= 5^10;
            document.getElementById("p4").innerHTML= ~5;
            document.getElementById("p5").innerHTML= 5<<10;
            document.getElementById("p6").innerHTML= 5>>10;


        </script>
    </body>
</html>
