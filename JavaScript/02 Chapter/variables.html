<!DOCTYPE html>
<html>
    <h1>Variables in JS</h1>
    <body>
        <p id="vari"></p>
        <script>
            var a = 10;
            var b = 20;
            var z = a+b;
            document.getElementById("vari").innerHTML="The Value of Z is"
            +z;
        </script>
    </body>
</html>
