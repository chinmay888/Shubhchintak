<!DOCTYPE html>
<html>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <p id="p5"></p>
        <p id="p6"></p>
        <p id="p7"></p>
        <script>
            //addition
            let x = 5;
            let y = 2;
            let z = x + y;
            document.getElementById("p1").innerHTML = z;
        </script>
        <script>
            //subtraction
            let q = 5;
            let w = 2;
            let e = q - w;
            document.getElementById("p2").innerHTML = e;
            </script>
            <script>
                //multiplication
                let a = 5;
                let s = 2;
                let d = a * s;
                document.getElementById("p3").innerHTML = d;
                </script>
                <script>
                    //divide
                    let t = 5;
                    let o = 2;
                    let p = t / o;
                    document.getElementById("p4").innerHTML = p;
                    </script>
                    <script>
                        //remainder
                        let b = 5;
                        let n = 2;
                        let m = b % n;
                        document.getElementById("p5").innerHTML = m;
                        </script>
                        <script>
                            let c = 5;
                            c++;
                            let v = c;
                            document.getElementById("p6").innerHTML = v;
                            </script>
                            <script>
                                let k = 5;
                                k++;
                                let l = k;
                                document.getElementById("p7").innerHTML = l;
                                </script>
    </body>
</html>
