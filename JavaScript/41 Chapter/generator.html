<!DOCTYPE html>
<html>
    <body>
        <p id="p1"></p>
        <script>
            const foo = function*() {
  yield 'a';
  yield 'b';
  yield 'c';
};

let str = '';
for (const val of foo()) {
  str = str + val;
}
document.getElementById("p1").innerHTML=str;

        </script>
    </body>
</html>
