<!DOCTYPE html>
<html>
    <head>
        Labels in HTML
    </head><br>
    <body>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input id="username" type="text" name="username" />
            <label for="pass">Password:</label>
            <input id="pass" type="password" name="pass" />
            <input type="submit" name="submit" />
            </form>
            
    </body>
</html>
