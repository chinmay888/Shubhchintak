        ARIA stands for  Accessible Rich Internet Applications

        <p>Few examples as rest all are covered already such 
            as button tag, form tag, table tag etc
        </p><br>
        <div role="alert" aria-live="assertive">Your session will expire in 60 seconds.</div><br>

            </div><br>

                <li><a href="/">Home</a></li>

                </div><br>
