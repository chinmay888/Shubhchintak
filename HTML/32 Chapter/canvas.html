<!DOCTYPE html>
<html>
    <head>
        Canvas in HTML
    </head><br>
    <body>
        <canvas id="c1" width="200" height="200" style="border: 5px solid blue;"></canvas><br>
        <script>
            var c = document.getElementById("c1");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95, 50, 40, 0, 2 * Math.PI);
            ctx.stroke();
            </script>
    </body>
</html>
