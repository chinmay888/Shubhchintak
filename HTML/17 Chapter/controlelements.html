<!DOCTYPE html>
<html>
    <head>
        Types of inputs
    </head><br>
    <body>
        <input type="button" value="Click Here"><br>
        <input type="checkbox" value="Click here"><br>
        <input type="radio" value="Click Here"><br>
        <input type="email" value="Validation example" required >
        <form>
            <input type="text" name="name" required>
            <input type="email" name="email" required>
            <input pattern="\d*" name="number" required>
            <input type="submit" value="Publish"> <!-- form will be validated -->
            <input type="submit" value="Save" formnovalidate> <!-- form will NOT be validated -->
            </form><br>
            <button type="button" onclick="alert('hello world!')">Click Me</button><br>
            <input type="submit" value="Submit"><br>
            <input type="reset" value="Reset"><br>
            <input type="hidden" name="inputName" value="inputValue"><br>
            <input type="tel" value="+8400000000"><br>
            <input type="number" value="0" name="quantity"><br>
            <input type="search" name="googlesearch"><br>
            <input type="week" /><br>
            <input type="datetime-local" /><br>
            <input type="month" /><br>
            <input type="time" /><br>
            <input type="date" /><br>
    </body>
</html>
